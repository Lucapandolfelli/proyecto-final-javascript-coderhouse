<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>PhotoSearch</title>
    <link rel="stylesheet" href="dist/style.css">
    <link rel="shortcut icon" href="./dist/assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="dist/script.js"></script>
</head>
<body>
    <header>
        <div class="topbar">
           <div class="container">
                <a class="topbar-logo" href="#"><h1>PhotoSearch</h1></a>
                <a class="social-button" href="https://github.com/Lucapandolfelli/proyecto-final-javascript-coderhouse" target="_blank"><i class="fa-brands fa-github"></i></a>
           </div>
        </div>
        <div class="banner">
            <div class="banner__content">
                <div class="banner__content--text">
                    <p>Introduzca lo que desee buscar.</p>
                </div>
                <div class="banner__content--search">
                    <input type="text" placeholder="Buscar...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
        <div class="wave">
            <svg viewBox="0 0 500 150" preserveAspectRatio="none"
            style="height: 100%; width: 100%;">
            <path d="M0.00,49.98 C150.00,150.00 349.20,-50.00 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                style="stroke: none; fill: #e8e8e8;"></path>
            </svg>
        </div>
    </header>

    <!-- Main Section -->
    <main class="site-page">
        <!-- Gallery Section-->
        <section class="gallery">
            <div class="gallery__container">

                <!-- Gallery Item -->
                <article class="gallery__item">
                    <img src="./dist/assets/images/example (1).jpeg" alt="">
                </article>

                <!-- Gallery Item -->
                <article class="gallery__item">
                    <img src="./dist/assets/images/example (2).jpeg" alt="">
                </article>

                <!-- Gallery Item -->
                <article class="gallery__item">
                    <img src="./dist/assets/images/example (3).jpeg" alt="">
                </article>

                <!-- Gallery Item -->
                <article class="gallery__item">
                    <img src="./dist/assets/images/example (4).jpeg" alt="">
                </article>

                <!-- Gallery Item -->
                <article class="gallery__item">
                    <img src="./dist/assets/images/example (5).jpeg" alt="">
                </article>

                <!-- Gallery Item -->
                <article class="gallery__item">
                    <img src="./dist/assets/images/example (6).jpeg" alt="">
                </article>

                <!-- Gallery Item -->
                <article class="gallery__item">
                    <img src="./dist/assets/images/example (7).jpeg" alt="">
                </article>

                <!-- Gallery Item -->
                <article class="gallery__item">
                    <img src="./dist/assets/images/example (8).jpeg" alt="">
                </article>

            </div>
        </section>
    </main>

    <footer class="footer">
        <section class="footer__content"></section>
        <section class="footer__copyright">
            <h6 class="footer__copyright--text">&copy; PhotoSearch 2022 - Todos los derechos reservados</h6>
        </section>
    </footer>
</body>
</html>
